name: Notify Commits

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - run: |
          curl -L \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}"\
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/BrunoGambim/TesteGAB/actions/workflows/update_dependencies.yml/dispatches \
            -d '{"ref":"bump/update-jarbas-commons","inputs":{"commit":"${{ github.sha }}"}}' > $HOME/res.json
            echo "GIT_MESSAGE=$(jq -r '.message' $HOME/res.json)" >> $GITHUB_ENV
      id: req
    - run: echo "${{ steps.req }}"
    - if: ${{ steps.req.GIT_MESSAGE }} == ''
      run: echo "${{ steps.req.GIT_MESSAGE }}"
